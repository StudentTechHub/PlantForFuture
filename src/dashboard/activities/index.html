<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant for Future</title>
  <link rel="stylesheet" href="/public/main.css" />
  <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-blackPearl">
  <!-- Navbar -->
  <nav
    class="fixed backdrop-blur-super bg-transparent text-light px-10 sm:px-16 md:px-28 lg:px-32 py-4 w-screen top-0 z-50">
    <div class="flex lg:grid lg:grid-flow-col lg:grid-cols-3 justify-between items-center">
      <div class="hidden lg:block">
        <ul class="lg:flex gap-8 justify-start items-center">
          <li><a
              class="user-dashboard after:block after:w-0 after:h-px after:bg-light after:rounded-full after:m-auto after:transition-all after:duration-300 after:hover:w-10/12 cursor-pointer ease-in-out"
              aria-current="page">Home</a></li>
          <li><a
              class="after:block after:w-0 after:h-px after:bg-light after:rounded-full after:m-auto after:transition-all after:duration-300 after:hover:w-10/12 cursor-pointer ease-in-out"
              href="../activities/">All Activities</a></li>
          <li><a
              class="after:block after:w-0 after:h-px after:bg-light after:rounded-full after:m-auto after:transition-all after:duration-300 after:hover:w-10/12 cursor-pointer ease-in-out"
              href="#contact">Contact Us</a></li>
        </ul>
      </div>

      <div class="flex justify-start lg:justify-center items-center text-2xl">
        <img src="/logo.png" class="w-14" onClick="window.location.reload()" alt="logo" />
      </div>

      <!-- Hamburger -->
      <div class="hamburger block lg:hidden cursor-pointer" aria-label="Open Menu">
        <svg class="ham hamRotate ham4" viewBox="0 0 100 100" width="50" onclick="this.classList.toggle('active')">
          <path class="line top"
            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
          <path class="line middle" d="m 70,50 h -40" />
          <path class="line bottom"
            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
        </svg>
      </div>

      <!-- Mobile Menu -->
      <div
        class="mobile-menu lg:hidden fixed top-20 left-full w-44 sm:w-58 md:w-60 min-h-full bg-blackPearl backdrop-blur-lg z-50 transform -translate-x-0 transition-transform duration-300">
        <div class="pt-8 pb-44 px-6 flex flex-col justify-between items-start h-screen">
          <ul class="flex flex-col gap-4 justify-center items-center">
            <li><a class="user-dashboard text-lg">Home</a></li>
            <li><a href="../activities/" class="text-lg">All Activities</a></li>
            <li><a href="#contact" class="text-lg">Contact Us</a></li>
          </ul>

          <!-- avatar dropdown -->
          <div class="flex flex-col gap-4 justify-center">
            <div class="flex gap-4 justify-center items-center">
              <div
                class="flex justify-end items-end border-2 w-12 rounded-md h-12 border-light/30 bg-light/10 overflow-hidden">
                <img src="/assets/images/volunteer-.png" class="pfp aspect-square py-px" alt="profilePicture">
              </div>
              <span class="user-name text-lg font-semibold"></span>
            </div>
            <div
              class="logout flex gap-2 items-center justify-center cursor-pointer bg-transparent hover:bg-primary-red-default/20 border border-primary-red-default px-4 py-2 rounded-lg">
              <img src="/assets/images/svg/logout.svg" class="h-5 w-5" alt="">
              <span class="text-light block">Logout</span>
            </div>
          </div>
        </div>

        <div class="close-menu absolute top-4 right-4 cursor-pointer">
        </div>
      </div>
      <!-- Mobile Menu End -->

      <div id="avatar-dropdown" class="lg:flex gap-4 justify-end items-center hidden cursor-pointer">
        <div class="border-2 w-12 rounded-md h-12 border-light/30 bg-light/10 overflow-hidden">
          <img src="/assets/images/volunteer-boy.png" class="pfp aspect-square pt-px" alt="profilePicture">
        </div>
        <span class="user-name text-lg font-semibold"></span>
      </div>

      <!-- avatar dropdown -->
      <div id="dropdown-menu"
        class="absolute top-20 right-32 w-32 rounded-lg border-2 border-lightGray/30 bg-transparent shadow-[0 8px 16px rgba(0, 0, 0, 0.2)] z-1 overflow-hidden hidden">
        <ul class="list-none m-0 px-2 bg-light/10">
          <li class="flex cursor-pointer gap-2 items-center justify-center px-4 py-2 border-b border-light/30"
            onclick="location.href='../settings/'">
            <img src="/assets/images/svg/settings.svg" class="h-5 w-5" alt="">
            <span class="text-light block">Settings</span>
          </li>
          <li class="logout flex cursor-pointer gap-2 items-center justify-center px-4 py-2">
            <img src="/assets/images/svg/logout.svg" class="h-5 w-5" alt="">
            <span class="text-light block">Logout</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <div id="dashboard" class="mt-24 px-32 min-w-screen font-manrope">
    <div class="text-center text-2xl text-light" id="user-info">
      <h1 class="text-4xl font-semibold">All Activities</h1>
      <div id="activities" class="my-16 flex flex-wrap gap-8 justify-between w-full">
        <!-- Rendered Dynamically -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/dashboard/activities/index.js"></script>
  <script type="module" src="/src/dashboard/dashboard.js"></script>
  <script type="module" src="/src/main.js" async defer></script>
</body>

</html>
