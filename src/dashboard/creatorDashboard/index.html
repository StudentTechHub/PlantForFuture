<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant for Future</title>
  <link rel="stylesheet" href="/public/main.css" />
  <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-blackPearl">
  <!-- Navbar -->
  <nav
    class="fixed backdrop-blur-super bg-transparent text-light px-10 sm:px-16 md:px-28 lg:px-32 py-4 w-screen top-0 font-manrope z-50">
    <div class="flex lg:grid lg:grid-flow-col lg:grid-cols-3 justify-between items-center">
      <div class="hidden lg:block">
        <ul class="lg:flex gap-8 justify-start items-center">
          <li><a
              class="after:block after:w-0 after:h-px after:bg-light after:rounded-full after:m-auto after:transition-all after:duration-300 after:hover:w-10/12 ease-in-out"
              href="#" aria-current="page">Home</a></li>
          <li><a
              class="after:block after:w-0 after:h-px after:bg-light after:rounded-full after:m-auto after:transition-all after:duration-300 after:hover:w-10/12 ease-in-out"
              href="#about">About</a></li>
          <li><a
              class="after:block after:w-0 after:h-px after:bg-light after:rounded-full after:m-auto after:transition-all after:duration-300 after:hover:w-10/12 ease-in-out"
              href="#contact">Contact Us</a></li>
        </ul>
      </div>

      <div class="flex justify-start lg:justify-center items-center text-2xl">
        <img src="/logo.png" class="w-14" onClick="window.location.reload()" alt="logo" />
      </div>

      <!-- Hamburger -->
      <div class="hamburger block lg:hidden cursor-pointer" aria-label="Open Menu">
        <svg class="ham hamRotate ham4" viewBox="0 0 100 100" width="50" onclick="this.classList.toggle('active')">
          <path class="line top"
            d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
          <path class="line middle" d="m 70,50 h -40" />
          <path class="line bottom"
            d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
        </svg>
      </div>

      <!-- Mobile Menu -->
      <div
        class="mobile-menu  lg:hidden fixed top-20 left-full w-44 sm:w-58 md:w-60 h-[calc(100vh-130px)] bg-blackPearl/90 backdrop-blur-lg z-50 transform -translate-x-0 transition-transform duration-300">
        <div class="py-8 px-6 flex flex-col justify-between items-start h-full">
          <ul class="flex flex-col gap-4 justify-center items-center">
            <li><a href="#" class="text-lg">Home</a></li>
            <li><a href="#about" class="text-lg">About</a></li>
            <li><a href="#contact" class="text-lg">Contact Us</a></li>
          </ul>
          <!-- avatar dropdown -->
          <div class="flex flex-col gap-4 justify-center">
            <div class="flex gap-4 justify-center items-center">
              <div
                class="flex justify-end items-end border-2 w-12 rounded-md h-12 border-light/30 bg-light/10 overflow-hidden">
                <img src="/assets/images/volunteer-.png" class="pfp aspect-square py-px" alt="profilePicture">
              </div>
              <span class="user-name text-lg font-semibold"></span>
            </div>
          </div>
        </div>

        <div class="close-menu absolute top-4 right-4 cursor-pointer">
        </div>
      </div>
      <!-- Mobile Menu End -->

      <div id="avatar-dropdown" class="lg:flex gap-4 justify-end items-center hidden cursor-pointer">
        <div class="border-2 w-12 rounded-md h-12 border-light/30 bg-light/10 overflow-hidden">
          <img src="/assets/images/volunteer-boy.png" class="pfp aspect-square pt-px" alt="profilePicture">
        </div>
        <span class="user-name text-lg font-semibold"></span>
      </div>

      <!-- avatar dropdown -->
      <div id="dropdown-menu"
        class="absolute top-20 right-32 w-32 rounded-lg border-2 border-lightGray/30 bg-transparent shadow-[0 8px 16px rgba(0, 0, 0, 0.2)] z-1 overflow-hidden hidden">
        <ul class="list-none m-0 px-2 bg-light/10">
          <li class="flex cursor-pointer gap-2 items-center justify-center px-4 py-2 border-b border-light/30" onclick="window.location.href = '../settings/'">
            <img src="/assets/images/svg/settings.svg" class="h-5 w-5" alt="">
            <span class="text-light block">Settings</span>
          </li>
          <li id="logout" class="flex cursor-pointer gap-2 items-center justify-center px-4 py-2">
            <img src="/assets/images/svg/logout.svg" class="h-5 w-5" alt="">
            <span class="text-light block">Logout</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <div id="dashboard" class="mt-24 px-32 min-w-screen font-manrope">
    <div class="text-center text-2xl text-light" id="activity-info">
      <h1 class="text-4xl font-semibold">Manage Activities</h1>
      <p class="mt-2 text-base text-lightGray">Create, edit, and delete activities</p>
      <div id="activities" class="my-16 flex flex-wrap gap-8 justify-between w-full">
        <!-- create activity -->
        <div id="addActivity"
          class="flex justify-center items-center min-w-96 rounded-2xl min-h-[400px] border-4 border-light border-dashed cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-light" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
            </path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Activity Modal -->
  <div id="create-activity-modal"
    class="fixed top-0 left-0 w-screen h-screen bg-blackPearl/60 justify-center items-center hidden">
    <div class="bg-light/10 backdrop-blur-lg w-1/2 h-5/6 rounded-2xl p-8">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl text-light font-semibold">Create Activity</h1>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-red-default cursor-pointer" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" id="closeBtn">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      <hr class="my-4">
      <form id="create-activity-form" class="mt-4 pr-4 h-5/6 overflow-y-auto">
        <div class="flex flex-col w-full gap-4">
          <div class="flex flex-col gap-2">
            <label for="activityName" class="text-sm text-light">Title</label>
            <input id="activityName" type="text"
              class="input w-full h-12 text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5"
              placeholder="Title" required>
          </div>
          <div class="flex flex-col gap-2">
            <label for="activity-description" class="text-sm text-light">Description</label>
            <textarea id="activity-description" name="activity-description"
              class="w-full max-h-36 text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5 resize-none"
              required></textarea>
          </div>
          <div class="flex flex-col gap-2">
            <label for="startDate" class="text-sm text-light
              ">Start Date</label>
            <input type="date" id="startDate" name="activity-date"
              class="input custom-calendar-picker w-full h-12 text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5"
              required />
          </div>
          <div class="flex flex-col gap-2">
            <label for="endDate" class="text-sm text-light
              ">End Date</label>
            <input type="date" id="endDate" name="activity-date"
              class="input custom-calendar-picker w-full h-12 text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5"
              required />
          </div>
          <div class="flex flex-col gap-2">
            <span class="text-light text-sm">Activity Type</span>
            <div class="flex h-12 gap-4 pl-5 items-center justify-start border-2 border-lightGray/30 rounded-lg">
              <p class="flex gap-2 justify-center items-center">
                <input id="plantation" data-value="Plantation Drive" type="radio" name="radio-group" required><label class="text-lightGray" for="plantation">Plantation Drive</label>
              </p>
              <p class="flex gap-2 justify-center items-center">
                <input id="garbageCleaning" data-value="Garbage Cleaning" type="radio" name="radio-group" required><label class="text-lightGray"
                  for="garbageCleaning">Garbage Cleaning</label>
              </p>
              <p class="flex gap-2 justify-center items-center">
                <input id="awareness" data-value="Awarness" type="radio" name="radio-group" required><label class="text-lightGray"
                  for="awareness">Awarness</label>
              </p>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <label for="activity-location" class="text-light text-sm">Location</label>
            <input type="text" id="activity-location" name="activity-location"
              class="input w-full h-12 text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5" placeholder="Location"
              required />
          </div>
        </div>
        <button type="submit" id="createActivityBtn"
          class="btn text-base my-6 text-light bg-primary-default hover:bg-primary-hover w-40 px-5 py-2 rounded-xl font-semibold">Create
          Activity</button>
      </form>
    </div>
  </div>


  <script type="module" src="/src/dashboard/creatorDashboard/index.js"></script>
  <script type="module" src="/src/dashboard/dashboard.js"></script>
  <script type="module" src="/src/main.js" async defer></script>
</body>

</html>
