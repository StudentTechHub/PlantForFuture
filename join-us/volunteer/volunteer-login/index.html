<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/public/main.css">
  <title>Volunteer | Log in</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-blackPearl font-manrope">
  <div
    class="flex flex-col justify-center items-center min-w-full min-h-[100vh] sm:min-w-[calc(100vw-60px)] sm:min-h-[calc(100vh-60px)] bg-[url('/assets/images/LoginandSignupbg-1.jpg')]  bg-no-repeat bg-center bg-cover rounded-none sm:rounded-xl">
    <div
      class="w-10/12 md:w-2/3 lg:1/2 bg-blackPearl shadow-black shadow-2xl text-light rounded-xl px-10 py-8 sm:py-6 lg:py-8">
      <div>
        <div class="flex flex-col text-center items-center">
          <img src="/logo.png" class="w-16" alt="">
          <h1 class="text-xl mt-4 font-semibold">Welcome Back</h1>
          <p class="text-lightGray text-sm">Please fill out the fields to Log in.</p>
        </div>
        <form action="#" class="mt-6 flex flex-col gap-8">
          <div id="error-message" class="text-primary-red-hover text-center font-semibold font-quicksand hidden"></div>
          <div class="w-full h-12 flex flex-col gap-[2px]">
            <label for="username" class="text-light text-sm">Username</label>
            <input id="username" type="text"
              class="w-full h-full text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5"
              placeholder="Username" required>
          </div>
          <div class=" w-full h-12 relative flex flex-col gap-[2px]">
            <label for="password" class="text-light text-sm">Password</label>
            <input id="password" type="password"
              class="w-full h-full text-sm bg-transparent placeholder-light/30 outline-none border border-lightGray/40 rounded-lg sm:text-base text-light py-5 pr-12 pl-5"
              placeholder="Password" required>
            <div class="absolute top-1/2 -translate-y-1/2 right-5 mt-6">
              <img src="/assets/images/svg/visibility_off.svg" class="eye-button cursor-pointer h-5 w-5"
                alt="eyeButton">
            </div>
          </div>

          <div class="flex justify-between text-xs sm:text-base">
            <div class="flex gap-2 select-none justify-end">
              <input id="remember" type="checkbox">
              <label for="remember">Remember me</label>
            </div>
            <a href="/forgot-password/" class="text-lightGray font-semibold no-underline hover:underline">Forgot
              Password?</a>
          </div>


          <button type="submit"
            class="w-full h-12 mt-2 bg-green-400/30 outline-none rounded-lg cursor-pointer text-base text-green-400 font-semibold">Log
            in</button>

          <div class="text-sm sm:text-base -mt-4 text-center">
            <p>Don't have an account yet? <a href="../volunteer-signup/"
                class="text-light font-semibold no-underline hover:underline">Sign up</a>
            </p>
          </div>

        </form>

      </div>
    </div>
    <p class="text-blackPearl text-sm sm:text-base text-center mt-6">By signing up you agree to our <a href=""><span
          class="font-semibold hover:underline">Terms and
          Condition</span></a></p>
  </div>

  <script type="module" src="./index.js" async defer></script>
</body>

</html>
