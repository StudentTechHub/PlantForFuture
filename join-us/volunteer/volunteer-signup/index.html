<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/public/main.css">
  <title>Volunteer | Sign up</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-blackPearl font-manrope">
  <div
    class="flex flex-col justify-center items-center min-w-full min-h-[100vh] sm:min-w-[calc(100vw-60px)] sm:min-h-[calc(100vh-60px)] bg-[url('/assets/images/LoginandSignupbg-1.jpg')]  bg-no-repeat bg-center bg-cover rounded-none sm:rounded-xl">
    <div
      class="w-10/12 md:w-2/3 lg:1/2 bg-blackPearl shadow-black shadow-2xl text-light rounded-xl px-10 py-8 sm:py-6 lg:py-8">
      <div>
        <div class="flex flex-col text-center items-center">
          <img src="/logo.png" class="w-16" alt="">
          <h1 class="text-xl mt-4 text-center font-semibold">Create Account</h1>
          <p class="text-lightGray text-center text-sm">Please fill out the fields to sign up.</p>
        </div>
        <form class="mt-6 flex flex-col gap-8">
          <div class="flex gap-4 sm:gap-8">
            <div class="h-12 w-full gap-8">
              <label for="username">Username</label>
              <input id="username" type="text"
                class="w-full h-full text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5"
                placeholder="Username" required>
            </div>
            <div class="h-12 w-full gap-8">
              <label for="fullName">Full Name</label>
              <input id="fullName" type="text"
                class="w-full h-full text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5"
                placeholder="Full Name" required>

            </div>
          </div>
          <div class="flex flex-col sm:flex-row gap-8">
            <div class="w-full h-12 flex flex-col gap-[2px]">
              <label for="email" class="text-light text-sm">E-Mail Address</label>
              <input id="email" type="email"
                class="w-full h-full text-sm bg-transparent placeholder-light/30 outline-none border-2 border-lightGray/30 rounded-lg sm:text-base text-light py-5 pr-5 pl-5"
                placeholder="Enter your email..." required>
            </div>
            <div class="w-full flex flex-col gap-[2px]">
              <label for="gender" class="text-light text-sm">Gender</label>
              <div class="flex h-12 gap-4 pl-5 items-center justify-start border-2 border-lightGray/30 rounded-lg">
                <p class="flex gap-2 justify-center items-center">
                  <input id="male" type="radio" name="radio-group" required><label class="text-light/30" for="male">Male</label>
                </p>
                <p class="flex gap-2 justify-center items-center">
                  <input id="female" type="radio" name="radio-group" required><label class="text-light/30"
                    for="female">Female</label>
                </p>
              </div>
            </div>
          </div>
          <div class="flex flex-col sm:flex-row gap-8 -mt-6">
            <div class=" w-full h-12 relative flex flex-col gap-[2px]">
              <label for="password" class="text-light text-sm">Password</label>
              <input id="password" type="password"
                class="w-full h-full text-sm bg-transparent placeholder-light/30 outline-none border border-lightGray/40 rounded-lg sm:text-base text-light py-5 pr-12 pl-5"
                placeholder="Password" required>
              <div class="absolute top-1/2 -translate-y-1/2 right-5 mt-6">
                <img src="/public/assets/images/svg/visibility_off.svg" class="eye-button cursor-pointer h-5 w-5"
                  alt="eyeButton">
              </div>
            </div>
            <div class=" w-full flex relative flex-col gap-[2px] h-12">
              <label for="confirmPassword" class="text-light text-sm">Re-Type Password</label>
              <input id="confirmPassword" type="password"
                class="w-full h-full text-sm bg-transparent placeholder-light/30 outline-none border border-lightGray/40 rounded-lg sm:text-base text-light py-5 pr-12 pl-5"
                placeholder="Re-type password" required>
              <div class="absolute top-1/2 -translate-y-1/2 right-5 mt-6">
                <img src="/public/assets/images/svg/visibility_off.svg" class="eye-button cursor-pointer h-5 w-5"
                  alt="eyeButton">
              </div>
            </div>
          </div>

          <button type="submit"
            class="w-full h-12 mt-2 bg-green-400/30 outline-none rounded-lg cursor-pointer text-base text-green-400 font-bold">Sign
            up</button>

          <div class="text-sm sm:text-base -mt-4 text-center">
            <p>Already have an account? <a href="../volunteer-login/"
                class="text-light font-semibold no-underline hover:underline">Log in</a>
            </p>
          </div>

        </form>

      </div>
    </div>
    <p class="text-blackPearl text-sm sm:text-base text-center mt-6">By signing up you agree to our <a href=""><span
          class="font-semibold hover:underline">Terms and
          Condition</span></a></p>
  </div>

  <script type="module" src="./index.js" async defer></script>

</body>

</html>
